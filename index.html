<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wookeon's Portfolio</title>
    <meta name="description" content="Portfolio for world software engineer Wookeon"
    />
    <meta name="author" content="Wookeon" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script src="https://kit.fontawesome.com/d5cdb64e80.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="nevbar__logo">
            <i class="fas fa-rocket"></i>
            <a href="#">Wookeon</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item active">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonials</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="Wookeon's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br>I'm Wookeon Park</h1>
        <h2 class="home__description">Front-end and back-end engineer</h2>
        <button class="home__contact">Contact me</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>경성대학교 정보통신공학과 졸업을 하고 프론트엔드, 백엔드 개발자 공부 중입니다
        </p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__title">Html</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <div class="major__title">Css</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-js"></i>
                </div>
                <div class="major__title">Javascript</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-react"></i>
                </div>
                <div class="major__title">React</div>
            </div>
        </div>
        <div class="about__certifications">
            <div class="computer">
                <i class="fas fa-desktop"></i>
                <div class="computer__name">정보처리기사, MOS MASTER</div>
            </div>
            <div class="english">
                <i class="fas fa-globe"></i>
                <div class="english__name">TOEIC 760, TOEIC SPEAKING 6</div>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
